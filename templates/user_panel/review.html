{% extends 'user_panel/base.html' %}

{% block content %}
<div class="container">
    <h2>Service Remarks - Request ID: {{ request_id }}</h2>
    <form method="post" action="{{ url_for('customer.review_service', request_id=request_id) }}">
        <div class="form-group">
            <label for="rating">Service Rating:</label>
            <input type="number" name="rating" min="1" max="5" required>
        </div>
        <div class="form-group">
            <label for="remarks">Remarks (if any):</label>
            <textarea name="remarks" rows="4" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('customer.dashboard') }}" class="btn btn-secondary">Close</a>
    </form>
</div>
{% endblock %}

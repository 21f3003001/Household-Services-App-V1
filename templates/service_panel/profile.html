{% extends "service_panel/base.html" %}

{% block content %}
<div class="container">
    <h1>Update Profile</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                value="{{ professional.username }}" 
                required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                placeholder="Enter new password (optional)">
            <small class="text-muted">Leave blank to keep your current password.</small>
        </div>
        <div class="mb-3">
            <label for="prof_name" class="form-label">Full Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="prof_name" 
                name="prof_name" 
                value="{{ professional.prof_name }}" 
                required>
        </div>
        <div class="mb-3">
            <label for="service_type" class="form-label">Service Type</label>
            <select 
                class="form-control" 
                id="service_type" 
                name="service_type" 
                required>
                <option value="" disabled>Select a Service Type</option>
                <option value="Cleaning Services" {% if professional.service_type == 'Cleaning Services' %}selected{% endif %}>
                    Cleaning Services
                </option>
                <option value="Plumbing Services" {% if professional.service_type == 'Plumbing Services' %}selected{% endif %}>
                    Plumbing Services
                </option>
                <option value="Electrical Services" {% if professional.service_type == 'Electrical Services' %}selected{% endif %}>
                    Electrical Services
                </option>
                <option value="Carpentry Services" {% if professional.service_type == 'Carpentry Services' %}selected{% endif %}>
                    Carpentry Services
                </option>
                <option value="Painting Services" {% if professional.service_type == 'Painting Services' %}selected{% endif %}>
                    Painting Services
                </option>
                <option value="Appliance Repair" {% if professional.service_type == 'Appliance Repair' %}selected{% endif %}>
                    Appliance Repair
                </option>
                <option value="Pest Control" {% if professional.service_type == 'Pest Control' %}selected{% endif %}>
                    Pest Control
                </option>
                <option value="Home Security Services" {% if professional.service_type == 'Home Security Services' %}selected{% endif %}>
                    Home Security Services
                </option>
                <option value="Gardening/Landscaping" {% if professional.service_type == 'Gardening/Landscaping' %}selected{% endif %}>
                    Gardening/Landscaping
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">Experience (in years)</label>
            <input 
                type="number" 
                class="form-control" 
                id="experience" 
                name="experience" 
                min="0" 
                value="{{ professional.experience }}" 
                required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea 
                class="form-control" 
                id="address" 
                name="address" 
                rows="3" 
                required>{{ professional.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input 
                type="tel" 
                class="form-control" 
                id="contact" 
                name="contact" 
                value="{{ professional.contact }}" 
                pattern="[0-9]{10}" 
                required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input 
                type="text" 
                class="form-control" 
                id="pincode" 
                name="pincode" 
                value="{{ professional.pincode }}" 
                required>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{{ url_for('main.professional_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
{% endblock %}

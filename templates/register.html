{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form action="{{ url_for('main.register') }}" method="POST">
        <div class="form-group">
            <label for="role">Register as:</label>
            <select class="form-control" id="role" name="role">
                <option value="customer">Customer</option>
                <option value="professional">Service Professional</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <!-- Password Fields -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <!-- Professional specific fields -->
        <div id="professionalFields" style="display:none;">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="service_type">Service Type:</label>
                <input type="text" class="form-control" id="service_type" name="service_type">
            </div>
            <div class="form-group">
                <label for="service_category">Service Category:</label>
                <input type="text" class="form-control" id="service_category" name="service_category">
            </div>
            <div class="form-group">
                <label for="experience">Experience (in years):</label>
                <input type="number" class="form-control" id="experience" name="experience">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
    document.getElementById('role').addEventListener('change', function() {
        if (this.value === 'professional') {
            document.getElementById('professionalFields').style.display = 'block';
        } else {
            document.getElementById('professionalFields').style.display = 'none';
        }
    });

    // Basic client-side password validation
    document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
        e.preventDefault();  // This prevents the form from being submitted
        alert('Passwords do not match!');
    }
});

</script>
{% endblock %}
